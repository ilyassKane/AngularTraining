<li [ngClass]="{'list-group-item': true,'list-group-item-success': appareilStatus === 'allumé',
'list-group-item-danger': appareilStatus === 'éteint'}">
        <div style="width:20px;height:20px;background-color:red;" 
        *ngIf="appareilStatus === 'éteint'"></div>
    <h4 [ngStyle]="{color : getColor()}">Appareil : {{appareilName}} -- Statut : {{getStatut()}}</h4>
    <a [routerLink]="[id]">Détail</a>
    <input type="text" class="form-control" [(ngModel)]="appareilName">
    <button class="btn btn-success"  *ngIf="appareilStatus === 'allumé'" (click)="onSwitch()">Eteindre</button>
    <button class="btn btn-success"  *ngIf="appareilStatus === 'éteint'" (click)="onSwitch()">Allumer</button>
  </li>
